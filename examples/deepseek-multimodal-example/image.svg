<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="400" height="300" fill="#f0f8ff" />
  
  <!-- 山脉 -->
  <path d="M0,300 L100,150 L200,250 L300,100 L400,200 L400,300 Z" fill="#6a8d73" />
  
  <!-- 太阳 -->
  <circle cx="320" cy="80" r="40" fill="#f9d71c" />
  
  <!-- 树木 -->
  <path d="M120,300 L120,220 L90,220 L120,190 L100,190 L130,160 L110,160 L140,130 L170,160 L150,160 L180,190 L160,190 L190,220 L160,220 L160,300 Z" fill="#2d572c" />
  
  <!-- 小屋 -->
  <rect x="240" y="220" width="80" height="60" fill="#d2b48c" />
  <polygon points="230,220 330,220 280,180" fill="#8b4513" />
  <rect x="265" y="250" width="30" height="30" fill="#4682b4" />
  
  <!-- 文字说明 -->
  <text x="20" y="30" font-family="Arial" font-size="16" fill="#333">
    示例图像：山间小屋风景
  </text>
</svg>